<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-image:url(https://serviciosintegralesdeingenieria.es/wp-content/uploads/2018/07/fondo-formulario.png);">
    <div class="login-container">
        <h1>Registrarse</h1>
        <form action="">
            <div>
             <label for="username">Nombre</label>
             <input id="nombreU" type="text" placeholder="Nombre" required>
            </div>
            
            <div>
             <label for="text">Apellidos</label>
             <input id="apellidosU" type="text" placeholder="Apellidos" required>
            </div>

            <div>
                <label for="Email">imail</label>
                <input id="emailU" type="email" placeholder="Email" required>
               </div>

            <div>
             <label for="text">Contraseña</label>
             <input id="contraseñaU" type="password" placeholder="Contraseña" required>
            </div>

            <div>
                <button id="btnRegistro">Registrarse</button>
            </div>
            

        </form>
        <div>
            <a href="login.html"><button>Salir</button></a>
        </div>
        
    </div> 
<script src="js/resgistro.js"></script>
</body>
</html>
